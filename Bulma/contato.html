<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Portifolio</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
              </a>
              <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                  <a class="navbar-item" href="index.html">
                    Inicio
                  </a>
            
                  <a class="navbar-item" href="contato.html">
                    Contato
                  </a>
              </div>
            </nav>
            </div>
          </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">Diego</p>
                              <span class="tag is-dark is-medium">O Dev Hatake</span>
                            </div>
                          </div>
                      
                          <div class="content">
                            <p>(31) 99999-9999</p>
                            <p>exemplo@exemplo.com</p>
                            <br>
                          </div>
                        </div>
                      </div>
                </div>

                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                          <p class="card-header-title">
                            Contato
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                              <p class="title is-6">Email</p>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="digite seu email">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-envelope"></i>
                                </span>
                              </div>
                          </div>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <p class="title is-6">Mensagem</p>
                                <div class="control">
                                    <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                                  </div>
                            </div>

                            <div class="buttons">
                                <button class="button is-primary">Enviar</button>
                              </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
